<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Spin Wheel</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
     <link rel="stylesheet" href="styles.css"> <!-- เชื่อม CSS -->
</head>
<body>
  
  <div class="header">
        <img src="https://i.ibb.co/cFZY7c9/luck2.png" alt="Header Image" class="header-image">
	  
    </div>
   <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
	<button id="spin">Spin</button>
	<span class="arrow"></span>
<div class="container">
	<div class="one"><span>Classic & Signature Cocktail</span></div>
  <div class="two"><span>OnlyFun</span></div>
  <div class="three"><span>You did great this year,but Santa still not chose you</span></div>
  <div class="four"><span>Good Girls Swallow</span></div>
  <div class="five"><span>Whiskey 1 shot</span></div>
  <div class="six"><span>Money Shot</span></div>
  <div class="seven"><span>No Luck, Sad :((</span></div>
  <div class="eight"><span>Tequila 1 shot</span></div>
  <div class="nine"><span>Take It All In</span></div>
  <div class="ten"><span>Fastwork Voucher</span></div>
      </div>
  <div id="result">Result: <span id="finalValue">...</span></div>
	<div id="result">Result: <span id="finalValue">...</span></div>

  <script src="script.js" defer></script> <!-- เชื่อม JavaScript -->
</body>
</html>
