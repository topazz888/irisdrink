<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Wheel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0D2501;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 500px;
      height: 500px;
      background-color: #ccc;
      border-radius: 50%;
      border: 15px solid #dde;
      position: relative;
      transition: transform 5s ease;
    }

    .container div {
      height: 50%;
      width: 200px;
      position: absolute;
      clip-path: polygon(100% 0, 50% 100%, 0 0);
      transform-origin: bottom;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      font-family: sans-serif;
      color: #fff;
      transform: rotate(36deg); /* Debugging default rotation */
    }

    #spin {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background-color: #e2e2e2;
      border: 8px solid #fff;
      font-weight: bold;
      font-size: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="one">Option 1</div>
    <div class="two">Option 2</div>
  </div>
  <button id="spin">Spin</button>

  <script>
    let container = document.querySelector(".container");
    let btn = document.getElementById("spin");
    let number = Math.ceil(Math.random() * 1000);

    btn.onclick = function () {
      container.style.transform = "rotate(" + number + "deg)";
      number += Math.ceil(Math.random() * 1000);
    };
  </script>
</body>
</html>
